<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <!--   -->
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>

      <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"></label>
      <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"></label>
      <label for="email">Enter Your Email: <input required id="email" type="email"></label>
      <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" minlength="8" required
          id="new-password" type="password"></label>
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked />
        Personal</label>
      <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
    </fieldset>
    <fieldset>
      <label>Upload a profile picture: <input type="file"></label>
      <label>Input your age (years): <input min="13" max="120" type="number"></label>
      <label>How did you hear about us?
        <select>
          <option>(select one)</option>
            <option>freeCodeCamp News</option>
            <option>freeCodeCamp YouTube Channel</option>
            <option>freeCodeCamp Forum</option>
            <option>Other</option>
        </select>
      </label>
    </fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required><a
        href="https://www.freecodecamp.org/news/terms-of-service/">I accept the terms and conditions</a></label>
    <input type="submit" value="Submit">
  </form>


</body>

</html>
